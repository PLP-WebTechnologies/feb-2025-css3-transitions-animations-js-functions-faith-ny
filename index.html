<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions, Animations & JS Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS3 Transitions, Animations & JS Functions</h1>
        
        <!-- Animation demonstration area -->
        <div class="animation-box" id="animationBox"></div>
        
        <!-- Animation controls -->
        <div style="text-align: center;">
            <button id="bounceBtn">Bounce</button>
            <button id="pulseBtn">Pulse</button>
            <button id="rotateBtn">Rotate</button>
            <button id="shakeBtn">Shake</button>
        </div>
        
        <!-- User preferences form -->
        <div class="preferences">
            <h2>User Preferences</h2>
            
            <div class="form-group">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="animationColor">Animation Color:</label>
                <input type="color" id="animationColor" value="#007aff">
            </div>
            
            <div class="form-group">
                <label for="animationDuration">Animation Duration (seconds):</label>
                <input type="range" id="animationDuration" min="0.5" max="3" step="0.1" value="1">
                <span id="durationValue">1s</span>
            </div>
            
            <button id="savePreferences">Save Preferences</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
